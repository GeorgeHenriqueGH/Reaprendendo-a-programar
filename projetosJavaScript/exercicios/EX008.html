<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Contador de cliques</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { background-color: #222; color: #fff; font-family: Arial, Helvetica, sans-serif; }
        </style>
    </head>
    <body>
        <h1>Contador de cliques</h1>
        <button id="btn" onclick="mostrar(1);">Clique para contar</button>
        <button id="btn2" onclick="mostrar(2)">Zerar clique</button>
        <div id="secao"></div>
    </body>
    <script>
        const secao = window.document.querySelector("#secao");
        let cont = 0;

        function mostrar(n1) {
            if (n1 == 1) {
                cont ++;
                secao.innerHTML = `<p>Seu número de cliques é ${cont}</p>`;
            } else {
                cont = 0;
                secao.innerHTML = `<p>Seu número de cliques é ${cont}</p>`;
            }
        }
    </script>
</html>
