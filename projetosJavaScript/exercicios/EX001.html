<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Interção com o botão</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Interação com o botão</h1>
        <button id="btn">Click aqui</h1>
    </body>
    <script>
        const btn = window.document.getElementById("btn").addEventListener("click", () => {
            window.alert("Funcionou");
        });
    </script>
</html>
